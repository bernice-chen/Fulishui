    <link rel="stylesheet" href="./menu.css">
    <script src="./menu.js"></script>
</head>
<body>
    <div class="page">
        <header class="menu">
            <div class="container">
                <a href="index.html" class="logo"><img src="./imge/home/logo.svg" alt="logo"></a>
                <ul id="navLinks">
                    <li class="navbtns"><a href="./about.html">關於我們</a></li>
                    <li class="nav-li navbtns" onclick="ulFunction(this)">日照服務
                        <ul id="ulLinks">

                <div class="icon" onclick="navFunction(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </div>
        </header>
        <section>
            <div class="visit">
                <div class="container">
                    <div class="visit-form">
                        <form action="" method="post">
                            <h1>預約表單</h1>
                            <p>可填寫下列表單預約參訪富立水日照服務</p>
                            <div class="group">
                                <label for="username">姓名</label>
                                <input type="text" id="username" name="username">
                            </div>
                            <div class="group">
                                <label for="usertel">電話</label>
                                <input type="tel" id="usertel" name="usertel">
                            </div>
                            <div class="group">
                                <label for="usermail">Email</label>
                                <input type="text" id="usermail" name="usermail">
                            </div>
                            <div class="group">
                                <label for="date">參訪日期</label>
                                <input type="time" id="date" name="date">
                            </div>
                            <div>
                                <label for="comments">留言</label>
                                <textarea id="comments" name="comments" rows="5" cols="20"></textarea></p>
                            </div>
                            <div>
                                <input type="submit" value="送出">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="contact">
                <div class="container">
                    <h1>聯絡我們</h1>
                    <div class="con-us">
                        <div class="landmark">
                            <div class="pic">
                                <img src="./imge/contact/icon-location.svg" alt="icon">
                            </div>
                            <div class="txt">
                                <h2>地址</h2>
                                <p>桃園市中壢區延平路326號3樓</p>
                            </div>
                        </div>
                        <div class="phone">
                            <div class="pic">
                                <img src="./imge/contact/icon-phone.svg" alt="icon">
                            </div>
                            <div class="txt">
                                <h2>電話</h2>
                                <p>(03)-425-8084<br>0912345678</p>
                            </div>
                        </div>
                        <div class="social">
                            <div class="pic">
                                <img src="./imge/contact/icon-soical.svg" alt="icon">
                            </div>
                            <div class="txt">
                                <h2>社群媒體</h2>
                                <div class="icon">
                                    <img src="./imge/contact/icon-fb.svg" alt="icon">
                                    <img src="./imge/contact/icon-ig.svg" alt="icon">
                                    <img src="./imge/contact/icon-skype.svg" alt="icon">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer_bg">
            <p>Copyright © 2021 富立水日間照護中心</p>
        </footer>
